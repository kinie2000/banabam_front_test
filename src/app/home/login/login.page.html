<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
          <ion-button fill="outline" color="dark" class="btn" (click)="back()">
            <ion-icon name="arrow-back-outline" size="large" class="b"></ion-icon>
          </ion-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <form [formGroup]="registerForm" (ngSubmit)="saveData()">
    <ion-item lines="full">
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" required formControlName="name"></ion-input>

    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">password</ion-label>
      <ion-input type="password" required formControlName="password"></ion-input>

    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Mobile</ion-label>
      <ion-input type="text" required formControlName="tel"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Submit</ion-button>
      </ion-col>
    </ion-row>
  </form>
       <ion-button fill="outline" color="light" class="btn"><ion-icon name="logo-facebook" size="large" class="f"></ion-icon></ion-button>
      <ion-button fill="outline"  color="light" class="btn"><ion-icon name="logo-google" size="large" class="g"></ion-icon></ion-button><br>
    <ion-button fill="outline" color="danger" expand="block" (click)="create_acount()">Create acount</ion-button>
  <p *ngIf="errorconect" class="p">identifiant invalide </p>
  <p *ngIf="remplirform" class="p">Veuillez remplir le formulaire</p>
</ion-content>
